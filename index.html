<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tip Calculator</title>
</head>
<body>

<div class="container">
    <h1>TIP CALCULATOR</h1>
    
        <label for="billAmount" class="label">Bill Amount (in dollars)</label>
        <input type="number" class="input" id="billAmount" min="0" placeholder="ie. 25.99">
    
    
        <label for="tipAmount" class="label">Tip Amount (as a %)</label>
        <input type="number" class="input" id="tipAmount" min="0" placeholder="ie. 9"> 
    

    <button class="btn" type="button" onclick="calculate()">Calculate</button>

        
    <div class="tip-amount"></div>
    <div class="total-with-tip"></div>

    
</div>

    
    <script src="./app.js"></script>
</body>
</html>
